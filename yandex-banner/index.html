<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Lavka interactive banner</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="banner_section">
        <div class="products">

            <div class="products__item" id="wine">
                <img src="./img/wine.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>

            <div class="products__item" id="milk">
                <img src="./img/milk.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>


            <div class="products__item" id="jam">
                <img src="./img/jam.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>

            <div class="products__item" id="cheese">
                <img src="./img/cheese.svg" alt="" class="products__img" oncontextmenu="return false;"
                    draggable="false">
            </div>

            <div class="products__item" id="meat">
                <img src="./img/meat.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>

            <div class="products__item" id="chicken">
                <img src="./img/chicken.svg" alt="" class="products__img" oncontextmenu="return false;"
                    draggable="false">
            </div>

            <div class="products__item" id="chips">
                <img src="./img/chips.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>

            <div class="products__item" id="pineapple">
                <img src="./img/pineapple.svg" alt="" class="products__img" oncontextmenu="return false;"
                    draggable="false">
            </div>

            <div class="products__item" id="bananas">
                <img src="./img/bananas.svg" alt="" class="products__img" oncontextmenu="return false;"
                    draggable="false">
            </div>

            <div class="products__item" id="apple">
                <img src="./img/apple.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>

            <div class="products__item" id="green">
                <img src="./img/green.svg" alt="" class="products__img" oncontextmenu="return false;" draggable="false">
            </div>
        </div>
        <div class="cart">
            <div class="cart__hitbox"></div>
            <img src="./img/cart.svg" alt="" class="cart__img">
        </div>

        <a href="https://lavka.yandex.ru/" target="_blank" class="btn">Оплатить корзину</a>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
